<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card Using HTML e CSS & JQuery</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" charset="utf-8"></script>
</head>
<body>
    <div class="product-card">
        <h1>Original Shoes</h1>
        <p>Lorem ipsum dolor sit amet.</p>
        <div class="product-pic"></div>
            <div class="product-colors">
                <span class="blue active" data-color="#7ed6df" data-pic="url(images/blue-shoes.jpg)"></span>
                <span class="green" data-color="#badc58" data-pic="url(images/green-shoes.jpg)"></span>
                <span class="yellow" data-color="#f9ca24" data-pic="url(images/yellow-shoes.jpg)"></span>
                <span class="rose" data-color="#ff7979" data-pic="url(images/rose-shoes.jpg)"></span>
            </div>
            <div class="product-info">
                <div class="product-price">$90</div>
                <a href="#" class="product-button">Add to Cart</a>
            </div>
        </div>
    </div>

        <script>
            $(".product-colors span").click(function(){
                $(".product-colors span").removeClass("active");
                $(this).addClass("active");
                $("body").css("background",$(this).attr("data-color"));
                $("product-price").css("color",$(this).attr("data-color"));
                $("product-button").css("color",$(this).attr("data-color"));
                $("product-pic").css("background-image",$(this).attr("data-pic"));
            });
        </script>
</body>
</html>
