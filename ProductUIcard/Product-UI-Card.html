<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product UI Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="top-section">
            <img id="image-container" src="1_shad.webp" alt="">
            <div class="nav">
                <img onclick="change_img(this)" src="1_shad.webp" alt="">
                <img onclick="change_img(this)" src="2_shad.webp" alt="">
                <img onclick="change_img(this)" src="3_shad.webp" alt="">
            </div>
            <div class="price">$80</div>
        </div>

        <div class="product-info">
            <div class="name">Sanglasses</div>
            <div class="dis">Awesome Men Sanglasses</div>
            <a class="btn" href="#">Add to Cart</a>
        </div>
    </div>

    <script type="text/javascript">
    var container = document.getElementById("image-container")
    function change_img(image) {
        container.src = image.src
    }
    </script>

</body>
</html>
